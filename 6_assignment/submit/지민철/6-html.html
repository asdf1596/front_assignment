<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="6-css.css" />
        <script
            src="https://kit.fontawesome.com/ff99ae13de.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="all">
            <div class="a">
                <div class="main">
                    <img src="facebookimg.svg" alt="title" />
                </div>
                <div class="sul">
                    Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께
                    이야기를 나눠보세요.
                </div>
            </div>
            <div class="b">
                <div class="c">
                    <div id="email">
                        <form
                            name="search"
                            id="searching"
                            method="post"
                            action=""
                        >
                            <input
                                class="gSearch"
                                type="search"
                                size="60"
                                placeholder="이메일 또는 전화번호"
                                onfocus="this.placeholder=''"
                                onblur="this.placeholder='이메일 또는 전화번호'"
                                name="search"
                            />
                        </form>
                    </div>
                    <div class="password">
                        <form
                            name="search"
                            id="searching"
                            method="post"
                            action=""
                        >
                            <input
                                class="gSearch"
                                type="search"
                                size="60"
                                placeholder="비밀번호"
                                onfocus="this.placeholder=''"
                                onblur="this.placeholder='비밀번호'"
                                name="search"
                            />
                        </form>
                    </div>
                    <div class="login">로그인</div>
                    <div class="forgot">비밀번호를 잊으셨나요?</div>
                    <div class="line">
                        <hr />
                    </div>
                    <div class="sign">새 계정 만들기</div>
                </div>
                <div class="new">
                    유명인, 브랜드 또는 비즈니스를 위한
                    <span style="font-weight: 600">페이지 만들기</span>
                </div>
            </div>
        </div>
    </body>
</html>
